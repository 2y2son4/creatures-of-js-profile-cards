<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Awesome cards</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/f2e0e49a34.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./assets/css/main.css" />
		<link rel="icon" href="./assets/images/favicon.png" />
	</head>

	<body>
		<header class="header">
		  <div class="header__wrapper">
		    <a href="./index.html" class="header__link" title="Volver a la portada">
		      <img class="header__img" src="./assets/images/title.svg" alt="Awesome profile-cards" />
		    </a>
		  </div>
		</header>

		<div class="bg__container">
			<main class="main--flex">
				<div class="bg__container--card">
					<section class="card">
					    <div class="card__container wrapper">
					        <button class="card__reset" type="reset"><i class="far fa-trash-alt"></i> Reset</button>
					        <div class="card__data">
        					    <h2 class="name js-preview-name">Nombre Apellido</h2>
        					    <h3 class="job js-preview-job">Front-end developer</h3>
        					    <img src="./assets/images/cardPhoto.jpg" class="photo" alt="Nombre Apellido">
        					    <ul class="card__data--list">
        					        <li class="circle"><a href="555 333 222" class="card__data--icon phone js-preview-phone"><i class="fas fa-mobile-alt"></i></a></li>
        					        <li class="circle"><a href="mailto:username@example.com" class="card__data--icon email js-preview-email" target="_blank"><i class="fas fa-envelope"></i></a></li>
        					        <li class="circle"><a href="" class="card__data--icon linkedin js-preview-linkedin" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
        					        <li class="circle"><a href="www.myGitHub.com" class="card__data--icon github js-preview-github" target="_blank"><i class="fab fa-github-alt"></i></a></li>
        					    </ul>
        					</div>
					    </div>
					</section>

				</div>
				<div class="bg__container--design">
					<div class="main__pageContainer">
						<section class="js-collapsable">
						<article class="article">
							<h2 class="article__title collapsable__header">
								<span class="article__icon far fa-object-ungroup"></span>
								<span class="article__title">Diseña</span>		
								<span class="fas fa-chevron-up article__icon--collapsible collapsable__header--arrow"></span>
							</h2>
						</article>


						<div class="design collapsable__container">
						    <h2 class="design__title">Colores</h2>

						    <div class="design__colorcontainer">
						        <label class="design__squareLabel">
						            <input type="radio" name="palette">
						            <ul class="palette">
						                <li class="design__squareColor color1-1"></li>
						                <li class="design__squareColor color1-2"></li>
						                <li class="design__squareColor color1-3"></li>
						            </ul>
						        </label>

						        <label class="design__squareLabel">
						            <input type="radio" name="palette">
						            <ul class="palette">
						                <li class="design__squareColor color2-1"></li>
						                <li class="design__squareColor color2-2"></li>
						                <li class="design__squareColor color2-3"></li>
						            </ul>
						        </label>

						        <label class="design__squareLabel">
						            <input type="radio" name="palette">
						            <ul class="palette">
						                <li class="design__squareColor color3-1"></li>
						                <li class="design__squareColor color3-2"></li>
						                <li class="design__squareColor color3-3"></li>
						            </ul>
						        </label>
						    </div>
						</div>
						</section>
						<section class="js-collapsable">
						<article class="article">
							<h2 class="article__title collapsable__header">
								<span class="article__icon far fa-keyboard"></span>
								<span class="article__title">Rellena</span>		
								<span class="fas fa-chevron-up article__icon--collapsible collapsable__header--arrow"></span>
							</h2>
						</article>


						<form action="/signup" class="form  collapsable__container" method="POST">
							<label for="name" class="form__label">Nombre completo</label>
							<input id="name" name="name" type="text" class="form__input js-name" placeholder="Ej: Sally Jill" required />

							<label for="job" class="form__label">Puesto</label>
							<input id="job" name="job" type="text" class="form__input js-job" placeholder="Ej: Front-end unicorn" required />

							<label for="photo" class="form__label">Imagen de perfil</label>
							<div class="form__label-div">
								<button class="form__label--bt">Añadir imagen</button>
								<input id="photo" name="photo" type="file" class="js__profile-upload-btn hidden" />
								<div class="form__img--container js__profile-preview"></div>
							</div>

							<label for="email" class="form__label">Email</label>
							<input id="email" name="email" type="email" class="form__input js-email" placeholder="Ej: sally-hill@gmail.com" required />

							<label for="phone" class="form__label">Teléfono</label>
							<input id="phone" name="phone" type="phone" class="form__input js-phone" placeholder="Ej: 555-55-55-55" />

							<label for="linkedin" class="form__label">Linkedin</label>
							<input id="linkedin" name="linkedin" type="text" class="form__input js-linkedin" placeholder="Ej: linkedin.com/in/sally.hill"
								required />

							<label for="github" class="form__label">GitHub</label>
							<input id="github" name="github" type="text" class="form__input js-github" placeholder="Ej: github.com/sally-hill" required />
						</form>
						</section>
						<section class="js-collapsable">
						<article class="article">
							<h2 class="article__title collapsable__header">
								<span class="article__icon fas fa-share-alt"></span>
								<span class="article__title">Comparte</span>		
								<span class="fas fa-chevron-up article__icon--collapsible collapsable__header--arrow"></span>
							</h2>
						</article>


						<div class="share collapsable__container">
						    <button type="button" class="share__button">
						        <i class="far fa-id-card"></i><span class="share__button--text"> Crear tarjeta </span>
						    </button>
						</div>
						</section>
						<div class="shareclick">
						    <button type="buttoncliclk" class="shareclick__button">
						        <i class="far fa-id-card"></i><span class="shareclick__button--text"> Crear tarjeta </span>
						    </button>

						    <div class="shareclick__line"></div>
						    <h3 class="shareclick__title">La tarjeta ha sido creada:</h3>
						    <p class="shareclick__text">https://awesome-profile-card.com?id=A456DF0001</p>

						    <button type="buttonclick" class="shareclick__twitter">
						        <i class="fab fa-twitter"></i><span class="shareclick__twitter--text"> Compartir en twitter </span>
						    </button>
						    <div class="shareclick__line"></div>
						</div>
					</div>
				</div>
			</main>
		</div>
    <footer class="footer">
      <div class="footer__container">
        <small class="footer__copyright">Awesome profile-cards &copy; 2021</small>
        <a class="footer__link" href="http://www.adalab.es" target="_blank" title="Ir a web de Adalab">
          <img class="footer__img"src="./assets/images/logo-adalab.png" alt="Logo Adalab">
        </a>
      </div>
    </footer>

    

		<script src="./assets/js/main.js"></script>
	</body>
</html>
