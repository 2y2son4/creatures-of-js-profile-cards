<div class="card__data">
    <h2 class="name">@@fullName</h2>
    <h3 class="job">@@job</h3>
    <img src="@@imgSrc" class="photo" alt="@@fullName">
    <ul class="card__data--list">
        <li class="circle"><a href="@@phone" class="card__data--icon phone"><i class="fas fa-mobile-alt"></i></a></li>
        <li class="circle"><a href="@@mailto" class="card__data--icon email" target="_blank"><i class="fas fa-envelope"></i></a></li>
        <li class="circle"><a href="@@linkedIn" class="card__data--icon linkedin" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
        <li class="circle"><a href="@@github" class="card__data--icon github" target="_blank"><i class="fab fa-github-alt"></i></a></li>
    </ul>
</div>
